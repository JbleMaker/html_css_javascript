<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>제목</h1>
    <h2>제목1</h2>
    <h3>제목3</h3>
    <p>html 텍스트 문서 작성을<br> 위한 기본 구성</p>
    <p>html 텍스트 문서 작성을 위한 기본 구성</p>
    <p>
    <div>html 텍스트 문서</div>
    <div>작성을 위한 기본 구성</div>
    </p>
    <pre>html 텍스트 문서 
    작성을 위한 기본 구성</pre>
    <p>html 텍스트 문서 작성을 위한 기본 구성</p>
    <p>html 텍스트 문서 작성을 위한 기본 구성</p>
    <p>
        <span>html 텍스트 문서 작성을 위한 기본 구성</span>
        <span>html 텍스트 문서 작성을 위한 기본 구성</span>
    </p>
    <p>
        <strong>html 텍스트 문서 작성을 위한 기본 구성</strong>
        <b>html 텍스트 문서 작성을 위한 기본 구성</b>
    </p>
    <!-- 
        자주 사용하는 텍스트 태그
        1. 한줄을 통으로 먹는 태그
            - h1 ~ h6
            - p : 문단
            - pre : 미리 정의된 텍스트
        2. 줄바꿈이 없는 태그
            - span
            - strong
            - b
            - em
            - i
        3. 
    -->
